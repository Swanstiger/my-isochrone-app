<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Isocronas Mejorado</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.6/css/dataTables.dataTables.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div id="controls" class="p-3 bg-light border-end d-flex flex-column gap-3">
        <h3>Configuración</h3>
        <div class="mb-3">
            <label for="isochroneInput" class="form-label">Isocronas (minutos, separadas por comas):</label>
            <input type="text" id="isochroneInput" class="form-control" placeholder="Ej: 5,10,20">
        </div>
        <div class="mb-3">
            <label for="transport-mode" class="form-label">Modo de transporte:</label>
            <select id="transport-mode" class="form-select">
                <option value="driving-car">Coche</option>
                <option value="foot-walking">A pie</option>
            </select>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" onclick="generateIsochrones()">Generar Isocronas</button>
            <button class="btn btn-secondary" onclick="resetMap()">Resetear Mapa</button>
            <button class="btn btn-success" onclick="exportData()">Exportar Datos</button>
        </div>
    </div>
    

    <div id="map" class="flex-grow-1"></div>

    <div id="infoPanel" class="p-3 bg-white border-start">
        <h2 class="h5 mb-4">Detalles de las Isocronas</h2>
        <table id="isochroneTable" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th id="isochroneHeader">Isocrona</th>
                    <th id="timeHeader">Tiempo</th>
                    <th id="populationHeader">Población</th>
                    <th id="modeHeader">Modo</th>
                </tr>
            </thead>
            <tbody id="isochroneTableBody">
                <!-- Filas dinámicas -->
            </tbody>
        </table>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script src="https://cdn.datatables.net/2.1.6/js/dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    
    <script src="js/app.js"></script>
</body>
</html>
