<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Isocronas Mejorado</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.11.5/css/jquery.dataTables.min.css" />
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        #controls {
            width: 20%;
            background-color: #f9f9f9;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        #map {
            flex-grow: 1;
            height: 100vh;
        }
        #infoPanel {
            width: 20%;
            background-color: #ffffff;
            padding: 15px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        #infoPanel h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
            cursor: pointer;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tbody tr:hover {
            background-color: #f1f1f1;
        }
        .button-group button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }
        .button-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="controls">
        <h3>Configuración</h3>
        <div class="form-group">
            <label for="isochroneInput">Isocronas (minutos, separadas por comas):</label>
            <input type="text" id="isochroneInput" placeholder="Ej: 5,10,20">
        </div>
        <div class="form-group">
            <label for="transport-mode">Modo de transporte:</label>
            <select id="transport-mode">
                <option value="driving-car">Coche</option>
                <option value="foot-walking">A pie</option>
            </select>
        </div>
        <div class="button-group">
            <button onclick="generateIsochrones()">Generar Isocronas</button>
            <button onclick="resetMap()">Resetear Mapa</button>
            <button onclick="exportData()">Exportar Datos</button>
        </div>
    </div>

    <div id="map"></div>

    <div id="infoPanel">
        <h2>Detalles de las Isocronas</h2>
        <table id="isochroneTable">
            <thead>
                <tr>
                    <th>Isocrona</th>
                    <th>Tiempo (min)</th>
                    <th>Población</th>
                </tr>
            </thead>
            <tbody id="isochroneTableBody">
                <!-- Filas dinámicas -->
            </tbody>
        </table>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
