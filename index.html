<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Isocronas Mejorado</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <link href="https://cdn.maptiler.com/maptiler-geocoding-control/v1.3.3/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.6/css/dataTables.dataTables.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="css/location.png">

</head>
<body>
    <div id="controls" class="p-3 bg-light border-end d-flex flex-column gap-3">
        
        <div class="mb-3">
            <label for="isochroneInput" class="form-label">Isocronas</label>
            <input type="text" id="isochroneInput" class="form-control" placeholder="Ej: 5,10,20">
        </div>
        <div class="mb-3">
            <label for="transport-mode" class="form-label">Modo de transporte</label>
            <select id="transport-mode" class="form-select">
                <option value="driving-car">Coche</option>
                <option value="foot-walking">A pie</option>
            </select>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" onclick="generateIsochrones()">Crear Isocronas</button>
            <button class="btn btn-secondary" onclick="resetMap()">Restablecer Mapa</button>
            
            <button class="btn btn-success" onclick="exportData()">Descargar Isocronas</button>
            
        </div>
        <div class="d-grid gap-2"></div>
        <button class="btn btn-dark" onclick="resetPol()">Eliminar Polígonos</button>
    </div>
    </div>
    

    <div id="map" class="flex-grow-1">
        <a href="https://www.maptiler.com">
            <img src="https://api.maptiler.com/resources/logo.svg" alt="MapTiler logo">
        </a>
    </div>

    <div id="infoPanel" class="p-3 bg-white border-start">
        
        <table id="isochroneTable" class="hover">
            <thead>
                <tr>
                    <th id="isochroneHeader">Iso</th>
                    <th id="timeHeader">Min</th>
                    <th id="populationHeader">Pob</th>
                    <th id="modeHeader">Modo</th>
                </tr>
            </thead>
            <tbody id="isochroneTableBody">
                <!-- Filas dinámicas -->
            </tbody>
        </table>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.datatables.net/2.1.6/js/dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://cdn.maptiler.com/maptiler-geocoding-control/v1.3.3/leaflet.umd.js"></script>
    <script src="https://unpkg.com/leaflet.gridlayer.googlemutant/Leaflet.GoogleMutant.js"></script>   
    
    <script src="js/app.js"></script>
</body>
</html>
