<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Isocronas</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
        }
        #controls {
            width: 16.67%; /* 1/6 del ancho */
            background-color: #f9f9f9;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        #map {
            width: 66.66%; /* 2/3 del ancho */
            height: 100vh;
        }
        #isochroneTable {
            width: 16.67%; /* 1/6 del ancho */
            height: 100vh;
            border-collapse: collapse;
            border: 1px solid #ccc;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        #isochroneTable thead {
            background-color: #f4f4f4;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        #isochroneTable th,
        #isochroneTable td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ccc;
        }
        #isochroneTable tbody {
            flex: 1;
            overflow-y: auto;
        }
        label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="isochroneInput">Isocronas (en minutos, separadas por comas):</label>
        <input type="text" id="isochroneInput" placeholder="Ej: 5,10,20" />
        
        <label for="transport-mode">Modo de transporte:</label>
        <select id="transport-mode">
            <option value="driving-car">Coche</option>
            <option value="foot-walking">A pie</option>
        </select>
        
        <label for="range-type">Tipo de rango:</label>
        <select id="range-type">
            <option value="time">Tiempo</option>
            <option value="distance">Distancia</option>
        </select>
        
        <button onclick="generateIsochrones()">Crear Isocronas</button>
    </div>

    <div id="map"></div>

    <table id="isochroneTable">
        <thead>
            <tr>
                <th>Isocrona (minutos)</th>
                <th>Población Total</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas de las isocronas se agregarán aquí -->
        </tbody>
    </table>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
