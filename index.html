<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Isocronas</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden; /* Esto previene el desbordamiento */
        }
        #controls {
            width: 16.67%; /* 1/6 del ancho */
            background-color: #f9f9f9;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        #map {
            width: 66.66%; /* 2/3 del ancho */
            height: 100vh;
            flex-grow: 1;
        }
        #infoPanel {
            width: 16.67%; /* 1/6 del ancho */
            background-color: #f9f9f9;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            height: 100vh;
            display: none; /* Ocultar panel al principio */
        }
        #infoPanel h2 {
            margin-top: 0;
        }
        .isochrone-info {
            margin-bottom: 10px;
        }
        .isochrone-info span {
            font-weight: bold;
        }
        label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="isochroneInput">Isocronas (en minutos, separadas por comas):</label>
        <input type="text" id="isochroneInput" placeholder="Ej: 5,10,20" />
        
        <label for="transport-mode">Modo de transporte:</label>
        <select id="transport-mode">
            <option value="driving-car">Coche</option>
            <option value="foot-walking">A pie</option>
        </select>
        
        <button onclick="generateIsochrones()">Crear Isocronas</button>
    </div>

    <div id="map"></div>

    <div id="infoPanel">
        <h2>Detalles de las Isocronas</h2>
        <!-- La información de las isocronas se mostrará aquí -->
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
