<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Isocronas Mejorado</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.6/css/dataTables.dataTables.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div id="controls">
        <h3>Configuración</h3>
        <div class="form-group">
            <label for="isochroneInput">Isocronas (minutos, separadas por comas):</label>
            <input type="text" id="isochroneInput" placeholder="Ej: 5,10,20">
        </div>
        <div class="form-group">
            <label for="transport-mode">Modo de transporte:</label>
            <select id="transport-mode">
                <option value="driving-car">Coche</option>
                <option value="foot-walking">A pie</option>
            </select>
        </div>
        
        <div class="button-group">
            <button onclick="generateIsochrones()">Generar Isocronas</button>
            <button onclick="resetMap()">Resetear Mapa</button>
            <button onclick="exportData()">Exportar Datos</button>
        </div>
    </div>

    <div id="map"></div>

    <div id="infoPanel">
        <h2>Detalles de las Isocronas</h2>
        <table id="isochroneTable">
            <thead>
                <tr>
                    <th id="isochroneHeader">Isocrona</th>
                    <th id="timeHeader">Tiempo (min)</th>
                    <th id="populationHeader">Población</th>
                    <th id="modeHeader">Modo</th>
                </tr>
            </thead>
            <tbody id="isochroneTableBody">
                <!-- Filas dinámicas -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.datatables.net/2.1.6/js/dataTables.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    
    <script src="js/app.js"></script>
</body>
</html>
